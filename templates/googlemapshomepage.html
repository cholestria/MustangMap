<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{url_for('static', filename='charts.js')}}"></script>

    <title>All States Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 350px;
        width: 600px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      #state_text {
        height: 400px;
        width: 700px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      #info-box {
        height: 50px;
        width: 600px;
        outline: #666666 solid thin;
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 40, lng: -115},
          draggable: false,
          zoomControl: false,
          streetViewControl: false,
        });

        map.data.loadGeoJson('static/states.json');

        // Set the stroke width, and fill color for each polygon
        map.data.setStyle({
          fillColor: 'blue',
          strokeWeight: 1
        });

        // Set the fill color to purple when the feature is clicked.
        map.data.addListener('click', function(event) {
          map.data.overrideStyle(event.feature, {fillColor: 'purple'});
          map.setZoom(5);
          var center = getCenter(event.feature)
          map.panTo(center)
        });

        //need to get this working - doubleclick should open new map
        //   map.data.addListener('dblclick', function(event) {
        //   map.panTo(center)
        //   window.open("http://0.0.0.0:5000/map/"+nameToId(event.feature.getProperty('NAME')));
        // });

        // When the user hovers, tempt them to click by outlining the letters.
        // Call revertStyle() to remove all overrides. This will use the style rules
        // defined in the function passed to setStyle()
        map.data.addListener('mouseover', function(event) {
          map.data.revertStyle();
          map.data.overrideStyle(event.feature, {strokeWeight: 3});
        });

        map.data.addListener('mouseout', function(event) {
          map.data.revertStyle();
        });

        // Set click event for each state feature.
        map.data.addListener('click', function(event) {
          var state_id = nameToId(event.feature.getProperty('NAME'));
          makePopulationChart("/statedata/"+state_id, 'info-box')

        });

          // Create a new chart with the right target div id

      }


    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ secret_key }}&callback=initMap"
    async defer></script>

    <div id="info-box" style="min-width: 310px; height: 200px; margin: 0 auto"></div>

    <div id="state_text" class="container-fluid">
    <h2>States</h2>
      {% for state in states %}
             <a href="/chart/{{state}}">{{states[state][0]}}</a><br>
      {% endfor %}


    </div>
  </body>
</html>
