<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Simple</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
        width: 600px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      #state_text {
        height: 400px;
        width: 700px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 40, lng: -115}
        });

        map.data.loadGeoJson('static/states.json');

        // Set the stroke width, and fill color for each polygon
        map.data.setStyle({
          fillColor: 'blue',
          strokeWeight: 2
        });

        // Set the fill color to red when the feature is clicked.
        map.data.addListener('click', function(event) {
           map.data.overrideStyle(event.feature, {fillColor: 'red'});
        });

        // When the user hovers, tempt them to click by outlining the letters.
        // Call revertStyle() to remove all overrides. This will use the style rules
        // defined in the function passed to setStyle()
        map.data.addListener('mouseover', function(event) {
          map.data.revertStyle();
          map.data.overrideStyle(event.feature, {strokeWeight: 4});
        });

        map.data.addListener('mouseout', function(event) {
          map.data.revertStyle();
        });

        // Set mouseover event for each feature.
        map.data.addListener('mouseover', function(event) {
          document.getElementById('info-box').textContent =
              event.feature.getProperty('NAME');
        });

        // var infowindow = new google.maps.InfoWindow({
        //   content: "My random string"
        // });
      }


    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ secret_key }}&callback=initMap"
    async defer></script>

    <div id="info-box"></div>

    <div id="state_text" class="container-fluid">
    <h2>States</h2>
      {% for state in states %}
             {{state}}: {% for year in states[state] %}<a href="/data/{{state}}/{{year}}">{{year}}</a>, {% endfor %}<br>
      {% endfor %}


    </div>
  </body>
</html>
