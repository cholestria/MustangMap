<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Simple</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
        width: 600px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 37, lng: -114}
        });

        map.data.loadGeoJson('static/states.json');

        // Set the stroke width, and fill color for each polygon
        map.data.setStyle({
          fillColor: 'blue',
          strokeWeight: 2
        });
      }


    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ secret_key }}&callback=initMap"
    async defer></script>

    <div id="text" class="container-fluid">
    <h2>States</h2>
    <ul>
      {% for state in states %}
          <li>
                {{ state.state_id }} {{ state.year }}
          </li>
      {% endfor %}


    </div>
  </body>
</html>
