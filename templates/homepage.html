{% extends "base.html" %}
{% block title %}Mustang Map{% endblock %}
{% block head %}
  {{ super() }}
  <script>
  var pop_data = {{all_pop|safe}};
  var year = 2015;
  var state_info_dict = {{states_dict|safe}};
  </script>
{% endblock %}
{% block content %}
      <div class="jumbotron">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-8">
                  <div id="map">
                  </div>
                </div>
                 <div class="col-md-4">
                  <div id="text-info-box">
                    <h2 id="text-head"></h2>
                    <p id="text-paragraph"></p>
                    <p id="link-text"></p>
                    <div id="image-div" style="display: none; width:300px; height: 200px; object-fit: contain;">
                      <img id="image" class="contain" src="" alt="" style="width:300px; height: 150px; object-fit: contain;">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" name="nationwide">
                  <a class="btn btn-lg btn-success" role="button" onclick="loadNationalFeatures()">View National Data</a><br>
              </div>
              <div class="row" name="state-buttons">
                <div id="state-links" class="col-lg-12">
                  {% for state in states %}
                    <a class="btn btn-sm btn-success" role="button" onclick="loadStateFeatures('{{state.state_id}}', ['{{ ("', '".join(state.file_names))|safe }}'], {lat: {{state.latitude}}, lng: {{state.longitude}} }, {{state.zoom}})">{{state.name}}</a>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- /jumbotron -->

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Adoptions and Removals</h4>
          <div id="info-box-2" style="min-width: 500px; height: 200px; margin: 0 auto"></div>
        </div>

        <div class="col-lg-6">
          <h4>Population and Acreage</h4>
          <div id="info-box" style="min-width: 350px; height: 200px; margin: 0 auto"></div>
        </div>
        <div>
            <br><br>
        </div>

    </div> <!-- /container -->

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ secret_key }}&callback=mapLoader"
    async defer></script>
{% endblock %}
